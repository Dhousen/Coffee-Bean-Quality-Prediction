<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <!-- Background -->
  <div id="vanta-bg"></div>

  <!-- Container -->
  <div class="flex items-center justify-center min-h-screen relative z-10">
    <div class="w-full max-w-sm p-8 glass-effect">
      <h2 class="text-3xl font-bold text-center text-yellow-300 mb-8">Buat Akun</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            <ul>
              {% for category, message in messages %}
                <li class="text-sm text-red-300">{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <form action="/register" method="POST" class="space-y-6">
        <div class="input-field">
          <input type="text" id="username" name="username" required placeholder=" " />
          <label for="username">Username</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" name="password" required placeholder=" " />
          <label for="password">Password</label>
        </div>
        <div class="input-field">
          <input type="password" id="confirm_password" name="confirm_password" required placeholder=" " />
          <label for="confirm_password">Konfirmasi Password</label>
        </div>

        <button type="submit" class="neon-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Register
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-white">
        Sudah punya akun?
        <a href="/login" class="text-yellow-300 hover:text-yellow-400 hover:underline transition">Login di sini</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
