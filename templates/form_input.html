{% extends 'base.html' %}

{% block title %}Prediksi Kualitas Biji Kopi - Form{% endblock %}

{% block header %}Uji Kualitas Biji Kopi Robusta Anda Disini{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-black bg-opacity-30 rounded-lg mt-10" style="backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 215, 0, 0.4);">

  <h2 class="text-2xl font-bold mb-6 text-center text-yellow-300">Form Prediksi Kualitas Biji Kopi Robusta</h2>
  <form method="POST" action="/predict">
    
    <!-- Baris 1: Nama Penguji -->
    <div class="mb-6">
      <label class="block text-sm font-medium mb-2 text-white">Nama Penguji</label>
      <input type="text" name="nama_penguji" required 
            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400" />
    </div>

    <!-- Baris 2: Berat dan Ukuran -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block text-sm font-medium mb-2 text-white">Berat per 10 biji kopi (gram)</label>
        <input type="number" step="0.01" name="berat" required 
              class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2 text-white">Ukuran rata-rata (mm)</label>
        <input type="number" step="0.01" name="ukuran" required 
              class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
      </div>
    </div>

    <!-- Baris 3: Tekstur dan Warna -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block text-sm font-medium mb-2 text-white">Tekstur</label>
        <select name="tekstur" required 
                class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-black placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="kasar">Kasar</option>
          <option value="sedang">Sedang</option>
          <option value="halus">Halus</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2 text-white">Warna</label>
        <select name="warna" required 
                class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-black placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="hitam">Hitam</option>
          <option value="coklat tua">Coklat Tua</option>
          <option value="coklat muda">Coklat Muda</option>
          <option value="kemerahan">Kemerahan</option>
        </select>
      </div>
    </div>

    <!-- Baris 4: Harga dan Kadar Air -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="block text-sm font-medium mb-2 text-white">Harga per Kg (Rp)</label>
        <input type="number" step="0.01" name="harga" required 
              class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2 text-white">Kadar Air (%)</label>
        <input type="number" step="0.1" min="0" max="100" name="kadar_air" required 
              class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-black placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
      </div>
    </div>

    <!-- Baris 5: Tempat Produksi -->
    <div class="mb-8">
      <label class="block text-sm font-medium mb-2 text-white">Tempat Produksi</label>
      <input type="text" name="tempat_produksi" required 
            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-black placeholder-gray focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
    </div>

    <!-- Tombol Submit -->
    <div class="text-center">
      <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-8 py-3 rounded-lg text-lg transition-all hover:scale-105">
        Prediksi Kualitas Kopi
      </button>
    </div>
  </form>
</div>
{% endblock %}
