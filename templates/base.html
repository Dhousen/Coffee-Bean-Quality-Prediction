<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kopi Robusta Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- CSS eksternal -->
  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
</head>

<body class="min-h-screen flex">

  <!-- Sidebar -->
  <aside class="glass w-64 min-h-screen p-6 flex flex-col">
    <div class="text-2xl font-bold mb-10 text-center text-yellow-300 rounded-lg p-3 border-gold neon-text">
      It's My Coffee
    </div>

    <nav class="flex-1">
      <ul class="space-y-4">
        <li>
          <a href="/home" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-yellow-500 transition">
            <span> Beranda</span>
          </a>
        </li>
        <li>
          <a href="/form" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-yellow-500 transition">
            <span> Prediksi</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('cari_kopi') }}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-yellow-500 transition">
            <span>Temukan Kriteria</span>
          </a>
        </li>
        <li>
          <a href="/history" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-yellow-500 transition">
            <span> Riwayat</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('evaluasi_model.evaluasi_model') }}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-yellow-500 transition">
            <span>Evaluasi Model</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="mt-auto">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-red-700 transition border-gold">
          <span>Logout</span>
        </a>
      {% else %}
        <a href="{{ url_for('login') }}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-green-700 transition">
          <span>Login</span>
        </a>
      {% endif %}
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col p-6 space-y-6">
    <header class="glass p-4 flex justify-between items-center shadow mt-0">
      <h1 class="text-xl font-semibold text-yellow-200">{% block header %}It's My Coffee{% endblock %}</h1>
    </header>

    <main class="flex-1 overflow-y-auto">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer-glass text-center text-sm text-yellow-400 py-4">
      &copy; 2025 Ferrdy Syach Putera. All rights reserved.
    </footer>
  </div>

</body>
</html>
